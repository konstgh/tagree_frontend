<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Lenni Art</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="#" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>
      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn">
          Войти
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="home">
      <!-- прочая разметка -->

      <!-- prettier-ignore -->
      <article class="article-card home__listing">
        <a href="#" class="article-card__link">
          <picture class="article-card__picture">
            <img src="@@img" alt="@@alt" class="article-card__img" />
          </picture>
        </a>

        <div class="article-card__info">
          <time datetime="@@datetime" class="article-card__time">@@time</time>

          <a href="#" class="article-card__title-link">
            <h4 class="article-card__title">@@title</h4>

            <div class="article-card__arrow arrow">
              <svg class="arrow__icon" width="92" height="62">
                <use xlink:href="assets/icons/symbols.svg#arrow"></use>
              </svg>
            </div>
          </a>

          <p class="article-card__description">@@descr</p>
        </div>
      </article>

      <!-- прочая разметка -->
    </div>
  </main>

  <footer class="page-footer">

  </footer>
</body>

</html>
